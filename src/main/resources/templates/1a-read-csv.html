<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>CSV To HTML Table</title>
    <link rel="stylesheet" th:href="@{/css/0-dummy.css}">

    <!-- (A) JS -->
    <!-- https://github.com/okfn/csv.js/ -->
    <script defer th:src="@{/js/csv_min.js}"></script>
    <script defer th:src="@{/js/read_csv.js}"></script>
  </head>
  <body>
    <!-- (B) PICK CSV FILE -->
    <input type="file" accept=".csv" id="demoPick" >

    <!-- (C) GENERATE HTML TABLE HERE -->
    <table id="demoTable"></table>
  </body>
</html>
