<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        th, td {
            border-style:solid;
            border-color: #96D4D4;
        }
    </style>
    <meta charset="UTF-8">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
</head>
<body>
<div>
    <h2><span th:text="${report_name}"/> Coverage Report</h2><br/>
</div>

<div>
    <table style="width:100%">
        <colgroup>
            <col>
            <col span="2" style="background-color: #D6EEEE">
            <col span="2" style="background-color: pink">
            <col span="2" style="background-color: #D6EEEE">
            <col span="2" style="background-color: pink">
            <col span="2" style="background-color: #D6EEEE">
            <col span="2" style="background-color: pink">
        </colgroup>
        <thead>
        <tr>
            <th th:rowspan="2" style="width:20%"> ELEMENT </th>
            <th th:colspan="2"> INSTRUCTIONS </th>
            <th th:colspan="2"> BRANCHS </th>
            <th th:colspan="2"> LINES </th>
            <th th:colspan="2"> COMPLEXITY </th>
            <th th:colspan="2"> METHODS </th>
            <th th:colspan="2"> CLASSS </th>
        </tr>
        <tr>
            <th>Missed</th>
            <th>Total</th>
            <th>Missed</th>
            <th>Total</th>
            <th>Missed</th>
            <th>Total</th>
            <th>Missed</th>
            <th>Total</th>
            <th>Missed</th>
            <th>Total</th>
            <th>Missed</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${report.packages}">
            <td>
                <a href="#" data-th-href="@{'/systemtests/reports/'+${report_id}+'/'+${package.name}}">
                    <span th:text="${package.name}"/>
                </a>
            </td>
            <td th:text="${package.instructions.missed}">
<!--                <div class="container mt-3">-->
<!--                    <div class="progress" style="height:10px;width:100px">-->
<!--                        <div class="progress-bar" style="width:40%;height:10px"></div>-->
<!--                    </div>-->
<!--                </div>-->
            </td>
            <td th:text="${package.instructions.total}"></td>
            <td th:text="${package.branches.missed}"></td>
            <td th:text="${package.branches.total}"></td>
            <td th:text="${package.lines.missed}"></td>
            <td th:text="${package.lines.total}"></td>
            <td th:text="${package.complexities.missed}"></td>
            <td th:text="${package.complexities.total}"></td>
            <td th:text="${package.methods.missed}"></td>
            <td th:text="${package.methods.total}"></td>
            <td th:text="${package.classes.missed}"></td>
            <td th:text="${package.classes.total}"></td>
        </tr>
        <tr>
            <td><b>Total</b></td>
            <th th:text="${report.instructions.missed}"></th>
            <th th:text="${report.instructions.total}"></th>
            <th th:text="${report.branches.missed}"></th>
            <th th:text="${report.branches.total}"></th>
            <th th:text="${report.lines.missed}"></th>
            <th th:text="${report.lines.total}"></th>
            <th th:text="${report.complexities.missed}"></th>
            <th th:text="${report.complexities.total}"></th>
            <th th:text="${report.methods.missed}"></th>
            <th th:text="${report.methods.total}"></th>
            <th th:text="${report.classes.missed}"></th>
            <th th:text="${report.classes.total}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
