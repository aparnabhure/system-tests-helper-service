<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ICDM Code Coverage Reports</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h1> ICDM Code Coverage Report </h1>

<div>
    <h2>Services</h2>
    <table>
        <tr th:if="${ #lists.isEmpty(coverageReports)}">
            <td> No Reports Available </td>
        </tr>
        <tr th:each="coverageReport : ${coverageReports}">
            <td>
                <a href="#" data-th-href="@{'/systemtests/reports/'+${coverageReport.name}}"><span th:text="${coverageReport.name}"/></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
